<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Product preview card component">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="card">
    <img src="./images/image-product-desktop.jpg" alt="Product">
    <div class="description-container">
      <p class="type">Preview</p>
      <h4 class="title">Gabrielle Essence Eau De Parfum</h4>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div>
        <span class="promo-price">$149.99</span>
        <span class="price">$169.99</span>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="Carrinho">
        Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
